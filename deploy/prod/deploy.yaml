apiVersion: apps/v1
kind: Deployment
metadata:
  name: crossbell-io
  namespace: crossbell
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: crossbell-io
      tier: api
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: crossbell-io
        tier: api
    spec:
      enableServiceLinks: false
      nodeSelector:
        rss3.io/usage: csb-others
      tolerations:
        - key: "rss3.io/usage"
          operator: "Equal"
          value: "csb-others"
          effect: "NoSchedule"
      containers:
        - image: $IMAGE_TAG_RELEASE
          imagePullPolicy: Always
          name: crossbell-io
          command:
            - npm
            - run
            - start
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              memory: '800Mi'
              cpu: '50m'
            limits:
              memory: '2500Mi'
              cpu: '500m'
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          livenessProbe:
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
